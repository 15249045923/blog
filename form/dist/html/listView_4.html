<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/blog/form/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="/blog/form/dist/css/font-awesome.css"/>
    <link rel="stylesheet" href="/blog/form/dist/css/reset.css"/>
    <link rel="stylesheet" href="/blog/form/dist/css/scroll_list_view.css"/>
    <link rel="stylesheet" href="/blog/form/dist/css/zxx.lib.css"/>
    <style type="text/css">

        .scroll_wrapper {
            border: 1px solid #ccc;
            margin-top: 50px;
            height: 400px;
            margin-left: 10px;
            margin-right:10px;
            overflow: hidden;
            position: relative;
            border-top-width: 10px;
            border-bottom-width: 10px;
        }

        .blog-entry {
            padding: 20px 0;
        }

        .blog-entry + .blog-entry {
            border-top: 1px dashed #ccc;
        }

        .diggit {
            color: #075db3;
            text-decoration: none;
            display: block;
            float: left;
            width: 46px;
            text-align: center;
            margin-top: 1px;
        }

        .diggit:hover {
            color: #075db3;
            text-decoration: none;
        }

        .diggit-num {
            border-radius: 2px;
            line-height: 30px;
            display: block;
            background-color: #FFF5D2;
        }

        .diggit-text {
            margin-top: 2px;
            line-height: 20px;
            display: block;
            background-color: #F1F8FA;
        }

        .h50 {
            height: 50px;
        }

        .blog-title,
        .blog-author {
            text-decoration: underline;
            color: #105cb6;
        }

        .blog-title:visited,
        .blog-author:visited {
            text-decoration: underline;
            color: #551a8b;
        }

        .blog-title:hover,
        .blog-author:hover {
            text-decoration: underline;
            color: red;
        }

        .blog-stas {
            color: #555;
            text-decoration: none;
            display: inline-block;
            margin-right: 10px;
        }

        .blog-stas:visited {
            color: #555;
            text-decoration: none;
        }

        .blog-stas:hover {
            color: #555;
            text-decoration: none;
        }
    </style>
    <title>分页组件</title>
</head>
<body>
<div id="scroll_wrapper" class="scroll_wrapper">
    <div id="blog_list" class="scroll_list">
        <ul class="blog-list data_list">
        </ul>
    </div>
</div>
<script src="/blog/form/dist/js/lib/sea.js"></script>
<script src="/blog/form/dist/js/common.js"></script>
<script>
    seajs.use('js/app/listView_4.js');
</script>
</body>
</html>
