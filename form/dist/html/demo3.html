<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="/dist/css/font-awesome.css"/>
  <link rel="stylesheet" href="/dist/css/bootstrap.css"/>
  <link rel="stylesheet" href="/dist/css/form.css"/>
  <link rel="stylesheet" href="/dist/css/bootstrap-datepicker.css"/>
  <style type="text/css">
    .form-control[multiple] {
      height: auto;
    }

    .form-edit .btn-toolbar {
      padding-left: 210px;
    }
  </style>
  <title>测试</title>
</head>
<body>
<form id="appForm" class="form-horizontal form-edit" autocomplete="off">
    <input class="form-control form-field"
           name="id"
           data-type="text"
           data-default-value=""
           type="hidden"
           placeholder=""
           value="1">
  <div class="form-group">
    <label class="col-xs-2 control-label"><span class="required" title="必填">* </span>名字：</label>

    <div class="col-xs-5">
      <input class="form-control form-field"
             name="name"
             data-type="text"
             data-default-value=""
             type="text"
             placeholder=""
             value="">
    </div>
  </div>
  <div class="form-group">
    <label class="col-xs-2 control-label">生日：</label>

    <div class="col-xs-5">
      <input class="form-control form-field"
             name="birthday"
             data-type="date"
             data-default-value=""
             type="text"
             placeholder=""
             readonly
             value="">
    </div>
  </div>
  <div class="form-group">
    <label class="col-xs-2 control-label">爱好：</label>

    <div class="col-xs-5 checkbox checkbox-md form-field"
         data-name="hobby"
         data-type="checkbox"
         data-default-value=""
         data-value="">
      <label>
        <input type="checkbox" value="电影">
        <i class="fa checked"></i>
        电影
      </label>
      <label>
        <input type="checkbox" value="音乐">
        <i class="fa checked"></i>
        音乐
      </label>
      <label>
        <input type="checkbox" value="游戏">
        <i class="fa checked"></i>
        游戏
      </label>
    </div>
  </div>
  <div class="form-group">
    <label class="col-xs-2 control-label">性别：</label>

    <div class="col-xs-5 radio radio-md form-field"
         data-name="gender"
         data-type="radio"
         data-default-value=""
         data-value="">
      <label>
        <input type="radio" value="男">
        <i class="fa checked"></i>
        男
      </label>
      <label>
        <input type="radio" value="女">
        <i class="fa checked"></i>
        女
      </label>
    </div>
  </div>
  <div class="form-group">
    <label class="col-xs-2 control-label">职业：</label>

    <div class="col-xs-5">
      <select class="form-control form-field"
              name="work"
              data-type="select"
              data-default-value=""
              data-value="">
        <option value="">请选择职业</option>
        <option value="前端开发">前端开发</option>
        <option value="UI设计">UI设计</option>
        <option value="JAVA后端">JAVA后端</option>
      </select>
    </div>
  </div>
  <div class="form-group">
    <label class="col-xs-2 control-label">行业：</label>

    <div class="col-xs-5">
      <select class="form-control form-field"
              name="industry"
              data-type="select"
              multiple
              data-default-value=""
              data-value="">
        <option value="">请选择行业（可多选）</option>
        <option value="电子商务">电子商务</option>
        <option value="互联网">互联网</option>
        <option value="电子通信">电子通信</option>
      </select>
    </div>
  </div>
  <div class="form-group">
    <label class="col-xs-2 control-label">简介：</label>

    <div class="col-xs-5">
                <textarea class="form-control form-field"
                          name="desc"
                          data-type="text"
                          data-default-value=""
                          rows="3"
                          placeholder=""></textarea>
    </div>
  </div>
  <div class="form-group">
    <label class="col-xs-2 control-label">详细介绍：</label>

    <div class="col-xs-10">
                <textarea class="form-control form-field"
                          name="detailDesc"
                          data-type="ueditor"
                          data-default-value=""
                          rows="3"
                          placeholder=""></textarea>
    </div>
  </div>
  <div class="btn-toolbar">
    <button id="btn-save" data-loading-text="保存中..." type="button" class="btn btn-form btn-primary">保存</button>
  </div>
</form>
<script type="text/javascript" src="/dist/lib/ueditor/ueditor.config.js"></script>
<script type="text/javascript" src="/dist/lib/ueditor/ueditor.all.js"></script>
<script src="/dist/js/lib/sea.js"></script>
<script src="/dist/js/common.js"></script>
<script>
    seajs.use('js/app/demo3.js');
</script>
</body>
</html>
