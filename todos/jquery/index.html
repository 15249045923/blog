<!DOCTYPE html>
<html>
<head>
    <title>jquery版本的todos</title>
    <link rel="stylesheet" href="./css/bootstrap.css"/>
    <link rel="stylesheet" href="./css/index.css"/>
</head>
<body>
<div id="app">
    <h1>Todos</h1>
    <hr>
    <div class="pl20 pr20">
        <div>
            <input id="new_input" class="form-control input-lg" type="text" placeholder="输入您要添加的待办">
        </div>
        <div class="checkbox hidden" id="complete_all">
            <label>
                <input type="checkbox"> 全部标记为已完成
            </label>
        </div>
    </div>
    <ul id="todos_list" class="pl20 pr20">
    </ul>
    <footer id="footer" class="clearfix hidden">
        <span class="pull-left">还有<span class="uncomplete_count">0</span>个待办项未完成</span>
        <a class="pull-right btn btn-default btn-clear-all" href="javascript:;">清除已经完成的<span class="complete_count">0</span>项</a>
    </footer>
    <script src="./js/jquery.js"></script>
    <script src="./js/storage.js"></script>
    <script src="./js/todoList.js"></script>
    <script src="./js/todoListView.js"></script>
    <script src="./js/index.js"></script>
</div>
</body>
</html>
