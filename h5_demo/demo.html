<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
    <title>优酷的夏天</title>
    <link rel="stylesheet" href="./base.css"/>
    <link rel="stylesheet" href="./swiper.min.css"/>
    <link rel="stylesheet" href="./animate.min.css"/>
    <link rel="stylesheet" href="./demo.css"/>
</head>
<body ontouchstart>
<div id="swiper" class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide">
            <img src="./images/1.png" alt="" class="box-mian-img pulse animated">
            <a href="#">
                <img src="./images/30.png" alt="" class="box1-button">
            </a>
            <img src="./images/24.png" alt="down" class="down downs">
        </div>
        <div class="swiper-slide">
            <img src="./images/15.png" alt="" class="box-mian-img pulse animated">
            <img src="./images/18.png" alt="" class="public-tip-bg xiejiao">
            <img src="./images/25.png" alt="" class="public-tip-sd star3">
            <img src="./images/5.png" alt="" class="box2-text zoomInLeft animated">
            <img src="./images/24.png" alt="down" class="down downs">
        </div>
    </div>
</div>
<script src="./swiper.min.js"></script>
<script>
    var swiper = new Swiper('#swiper', {
        direction: 'vertical'
    });
</script>
</body>
</html>
