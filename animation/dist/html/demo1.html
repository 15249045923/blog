<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
    <title>animation</title>
    <link rel="stylesheet" href="/blog/animation/dist/css/demo1.css"/>
</head>
<body>
<div class="auto pct80 pt20 pb20">
    <div id="demo1" class="demo_box">
        <h2 class="tc">demo1<button type="button" class="btn-animate-add">添加动画</button><button type="button" class="btn-animate-cancel">撤销动画</button></h2>
        <div class="box">
            <div class="target pos_center">
                <div class="light pos_center"></div>
                <div class="light_shadow pos_center"></div>
            </div>
        </div>
    </div>
    <div id="demo2" class="demo_box demo-bai">
        <h2 class="tc">demo2<button type="button" class="btn-animate-add">添加动画</button><button type="button" class="btn-animate-cancel">撤销动画</button></h2>
        <div class="box">
            <div class="target pos_center">
                <div class="bai bai_left"></div>
                <div class="bai bai_right"></div>
            </div>
        </div>
    </div>
    <div id="demo3" class="demo_box demo-bai">
        <h2 class="tc">demo3<button type="button" class="btn-animate-add">添加动画</button><button type="button" class="btn-animate-cancel">撤销动画</button></h2>
        <div class="box">
            <div class="target pos_center">
                <div class="bai bai_left"></div>
                <div class="bai bai_right"></div>
            </div>
        </div>
    </div>
</div>
<script src="/blog/animation/dist/js/lib/sea.js"></script>
<script src="/blog/animation/dist/js/common.js"></script>
<script>
    seajs.use('app/demo1');
</script>

</html>
